<p> 我的兴趣爱好</p>
<p>我十分热爱学习数学，我十分热爱学习语文，我十分热爱学习英语，我十分热爱学习IT，我十分热爱学习体育，我十分热爱学习科学，我十分热爱学习美术，我十分热爱学习音乐，我十分热爱学习戏剧。 &nbsp;</p>
<p>&nbsp;我十分热爱玩第五人格，我十分热爱玩哈皮马。 我喜欢在第五人格里玩古董商和杂技演员。 我喜欢在哈皮马里玩多比瓜和超雄哈利。 我喜欢刷抖音</p>
<p>我十分热爱看小说，比如言情小说和原耽小说。 我喜欢的言情小说有《坠落》、《等风轻拂你》等 我喜欢的原耽小说有《某某》、《放学等你》等，我还喜欢看盗墓笔记。 </p>
